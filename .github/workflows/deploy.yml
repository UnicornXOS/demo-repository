name: Deploy Z-Read Simple
on: [push, workflow_dispatch]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # เปลี่ยน v4 เป็น v3 + debug
    - name: Debug Secrets
      run: |
        echo "ACCESS_KEY exists: ${{ secrets.AWS_ACCESS_KEY_ID != '' }}"
        echo "SECRET_KEY exists: ${{ secrets.AWS_SECRET_ACCESS_KEY != '' }}"
    
    - name: Configure AWS v3
      uses: aws-actions/configure-aws-credentials@v3  # v3 แทน v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Deploy
      run: |
        aws cloudformation deploy \
          --template-file cloudformation.yml \
          --stack-name zread-simple \
          --capabilities CAPABILITY_IAM
