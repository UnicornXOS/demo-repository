AWSTemplateFormatVersion: '2010-09-09'
Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaBasic
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'

  TestLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: zread-test
      Runtime: python3.12
      Handler: index.handler
      Role: !GetAtt LambdaRole.Arn
      Code:
        ZipFile: |
          def handler(event, context):
            import json
            body = json.loads(event.get('body', '{}'))
            repo = body.get('repo_url', 'test')
            return {
              'statusCode': 200, 
              'body': json.dumps({
                'status': 'Z-Read working!', 
                'repo': repo,
                'files': 20,
                'cost': '$0.01'
              })
            }
