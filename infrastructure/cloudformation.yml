AWSTemplateFormatVersion: '2010-09-09'
Resources:
  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal: {Service: lambda.amazonaws.com}
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BasicLambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action: ['logs:*','s3:*','bedrock:InvokeModel']
                Resource: '*'

  ZReadLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: zread-simple
      Code:
        ZipFile: |
          import json,boto3,requests,base64
          def handler(event,context):
            body=json.loads(event.get('body','{}'))
            repo=body.get('repo_url','https://github.com/octocat/Hello-World')
            return {'statusCode':200,'body':json.dumps({'ready':True,'repo':repo})}
      Handler: index.handler
      Role: !GetAtt LambdaRole.Arn
      Runtime: python3.12
      Timeout: 30
